<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>stats preview card component</title>
</head>
<body>
  <div class="cardWrap">
    <div class="statsCard">
      <figure class="statsTint">
        <img src="./images/imageHeaderMobile.jpg" alt="A group of three working together">
      </figure>
      <div class="statsInfo">
        <h1 class="statsHeading">Get <span class="statsSpan">insights</span> that help your business grow.</h1>
        <p class="statsGraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="statsNums">
          <div class="statsCompanies">
            <h2 class="companiesNum">10k+</h2>
            <p class="companiesTitle">COMPANIES</p>
          </div>
          <div class="statsTemplates">
            <h2 class="templatesNum">314</h2>
            <p class="templatesTitle">TEMPLATES</p>
          </div>
          <div class="statsQueries">
            <h2 class="queriesNum">12m+</h2>
            <p class="queriesTitle">QUERIES</p>
          </div>
        </div> <!-- END STATSNUMS -->
      </div> <!-- END STATSINFO -->
    </div> <!-- END STATSCARD -->
  </div> <!-- END CARDWRAP -->
</body>
</html>
